<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordVault</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <div id="title">
                <h2>WordVault</h2>
            </div>
            <div id="leftNav">
                <ul>
                    <li>
                        <div id="locationWrapper">
                            <span id="icon"></span>
                            <span id="location"></span>
                        </div>
                        <span id="weather"></span>
                        
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div id="dictionary-container">
            <h1>WordVault</h1>
            <label for="searchWord">Enter the word you want to search :</label>
            <input type="text" name="searchWord" id="searchWord">
            <p>Meaning: </p>
            <span id="meaning" class="output-box"></span>
            <p>Example: </p>
            <span id="example" class="output-box"></span>
            <div id="button-wrapper">

                <button id="search-Btn" onclick="searchMeaning()">Search</button>
            </div>
        </div>
    </section>
    <script src="script.js" ></script>
</body>

</html>
